
<!DOCTYPE html>
<html>
  <head>
    <title>Holiday Socho Map Location</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4TQVz0zicFzb_HOg4v_5TgAHRXJ-dLBU&callback=initMap"></script>

  </head>
  <body>
    <h1>Holiday Socho Map Location</h1>
    <div class="container">
      <div class="form-group">
        <label for="location-input">Enter a location:</label>
        <input type="text" id="location-input" placeholder="e.g. New York City" />
        <button id="submit-button">Submit</button>
      </div>
      <div id="map"></div>
    </div>
    <script src="script.js"></script>

   
  </body>
</html>
